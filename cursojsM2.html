<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <button onclick=criarCaixa()>Adicionar caixa</button>
        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>

        <script>
            function criarCaixa() {
                var boxElement = document.createElement('div');

                boxElement.style.width = 100;
                boxElement.style.height = 100;
                boxElement.style.backgroundColor = '#f00';

                boxElement.onmouseover = function mudaCorBox() {
                    boxElement.style.backgroundColor = getRandomColor();
                }

                var boxBody = document.body;
                boxBody.appendChild(boxElement);
            }

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
                }

            var newColor = getRandomColor(); // #E943F0

            var nomes = ["Diego", "Gabriel", "Lucas"];
            var lista = document.createElement('ul')
            nomes.forEach(nome => {
                var itemLista = document.createElement('li');
                itemLista.innerHTML = nome;
                lista.appendChild(itemLista);
            })

            var corpoSite = document.body;
            corpoSite.appendChild(lista);

            function adicionar() {
                var itemLista = document.createElement('li');
                var inputNome = document.getElementsByName('nome')[0];
                itemLista.innerHTML = inputNome.value;
                inputNome.value = "";
                lista.appendChild(itemLista);
            }
            
        </script>

    </body>
</html>

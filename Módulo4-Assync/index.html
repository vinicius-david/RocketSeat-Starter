<html>

  <head>
    <meta charset="UTF-8">
    <title>JS assync</title>
  </head>

  <body>

    <ul></ul>

    <div id="app">

      <input type="text" placeholder="Digite o id do github">
      <button onclick="listRepositories()">Buscar</button>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var listElement = document.querySelector('ul');
      var inputElement = document.querySelector('input');
  
      function renderRepositories(repositories) {
        for (repositorie of repositories) {
          const textElement = document.createTextNode(repositorie.name);
          const liElement = document.createElement('li');
  
          liElement.appendChild(textElement);
          listElement.appendChild(liElement);
        }
      }

      function renderLoading(loading) {
        listElement.innerHTML = "";

        var textElement = document.createTextNode('Carregando...');
        var loadingElement = document.createElement('li');

        loadingElement.appendChild(textElement);
        listElement.appendChild(loadingElement);
      }

      function renderError(loading) {
        listElement.innerHTML = "";

        var textElement = document.createTextNode('Erro!');
        var errorElement = document.createElement('li');

        errorElement = appendChild(textElement);
        listElement = appendChild(errorElement);
      }
  
      function listRepositories() {
        var user = inputElement.value;
  
        if (!user) return;
  
        axios.get('https://api.github.com/users/' + user + '/repos')
          .then(function (response) {
            renderRepositories(response.data);
          })
          .catch(function() {
            renderError();
          });
      }
    </script>
  </body>

</html>
